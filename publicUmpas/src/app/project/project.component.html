<div>

  <div class="list-group">
    <a class="list-group-item" *ngFor="let project of projects" (click)="onProjectItemClick(project)" [class.active]="project===selectedProjectItem">
      <h4 class="list-group-item-heading">{{project.name}}</h4>
      <p class="list-group-item-text">{{project.description}}</p>
    </a>
  </div>
  <div class="project-list-actions">
    <button type="button" class="btn btn-primary" title="ახალი პროექტის დამატება" data-toggle="modal" data-target="#new-project-modal">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>

</div>

<app-project-details *ngIf="selectedProjectItem" [currentProjectItem]="selectedProjectItem" (save)="onSaveNewProject($event)"></app-project-details>


<app-modal modalId="new-project-modal">
  <app-project-details [currentProjectItem]="newProjectItem" (save)="onSaveNewProject($event)"></app-project-details>
</app-modal>
