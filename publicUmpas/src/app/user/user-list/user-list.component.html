<br>
<div class="input-group">
  <input #usernameFilterInput type="text" class="form-control" (keyup)="0" placeholder="Filter by username">

  <span class="input-group-btn">
    <button type="button" class="btn btn-default" title="ახალი მომხმარებელი" (click)="userModal.show()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </span>
</div>
<br>
<div class="list-group">
  <a class="list-group-item" *ngFor="let user of userService.users | nameFilter: usernameFilterInput.value:getUserNameField"
    (click)="onSelect(user)" [class.active]="isSelected(user)">
    <h4 class="list-group-item-heading">
      <button class="btn btn-danger btn-circle" (click)="onRemoveUser($event,user)"><i class="fa fa-trash fa-fw"></i></button>
      {{user.userName}}
    </h4>
    <p class="list-group-item-text">{{user.firstName}}</p>
  </a>
</div>

<div class="modal fade" bsModal #userModal="bs-modal" [config]="{backdrop: 'static'}"
  tabindex="-1" role="dialog" aria-labelledby="userModal" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">register user</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="userModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" placeholder="Action Name" [(ngModel)]="userToAdd.userName">
        </div>

        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="Action Name" [(ngModel)]="userToAdd.firstName">
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Action Name" [(ngModel)]="userToAdd.lastName">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="Action Name" [(ngModel)]="userToAdd.email">
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" placeholder="Action Name" [(ngModel)]="userToAdd.phone">
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Action Name" [(ngModel)]="userToAdd.address">
        </div>

        <div class="form-group">
          <label>Additional User Info</label>
          <input type="text" class="form-control" placeholder="Action Name" [(ngModel)]="userToAdd.additionalInfo">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-circle btn-lg" data-dismiss="modal"
          (click)="onSave()" title="Save Action">
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #passwordModal="bs-modal" [config]="{backdrop: 'static'}"
  tabindex="-1" role="dialog" aria-labelledby="userModal" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Assigned Password</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="passwordModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input type="text" class="form-control passwordInput" [(ngModel)]="firstPassword"
            onclick="this.select();" readonly>
        </div>
      </div>
    </div>
  </div>
</div>
