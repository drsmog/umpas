<br>
<div class="input-group">
  <input #usernameFilterInput type="text" class="form-control" (keyup)="0" placeholder="Filter by username">
</div>
<br>
<div class="list-group">
  <a class="list-group-item" *ngFor="let user of userService.users | nameFilter: usernameFilterInput.value:getUserNameField" (click)="onSelect(user)" [class.active]="isSelected(user)">
    <h4 class="list-group-item-heading">
      <button class="btn btn-danger btn-circle" (click)="onRemoveUser($event,user)"><i class="fa fa-trash fa-fw"></i></button>
      {{user.userName}}
    </h4>
    <p class="list-group-item-text">{{user.firstName}}</p>
  </a>
</div>
