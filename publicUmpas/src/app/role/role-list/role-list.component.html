<div class="input-group">

  <input #nameFilterInput type="text" class="form-control" (keyup)="0" placeholder="Filter by name">

  <span class="input-group-btn">
    <button type="button" class="btn btn-default" title="ახალი როლი" (click)="roleModal.show()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </span>
</div>
<div class="list-group">
  <a class="list-group-item" *ngFor="let role of roleService.roles | nameFilter:nameFilterInput.value" (click)="onSelect(role)" [class.active]="isSelected(role)">
    <h4 class="list-group-item-heading">
      <button class="btn btn-danger btn-circle" (click)="onRemoveRole($event,role)"><i class="fa fa-trash fa-fw"></i></button>
      {{role.name}}
    </h4>
    <p class="list-group-item-text">{{role.description}}</p>
  </a>
</div>


<div class="modal fade" bsModal #roleModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="roleModal" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">New Role</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="roleModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-role-details [currentRole]="newRole" (saved)="onSaved($event)"></app-role-details>
      </div>
    </div>
  </div>
</div>
