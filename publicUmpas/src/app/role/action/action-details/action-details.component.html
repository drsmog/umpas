<div role="form" class="container-fluid form-horizontal">

  <div class="form-group">
    <label>Action Name</label>
    <input type="text" class="form-control" placeholder="Action Name" [(ngModel)]="currentAction.name">
  </div>

  <div class="form-group">
    <label>URL pattern</label>
    <input type="text" class="form-control" placeholder="Action Pattern" [(ngModel)]="currentAction.pattern">
  </div>

  <div class="well">
    <p>
      <label class="verb-label">GET</label>
      <input type="checkbox" [(ngModel)]="currentAction.verbGet">
    </p>
    <p>
      <label class="verb-label">POST</label>
      <input type="checkbox" [(ngModel)]="currentAction.verbPost">
    </p>
    <p>
      <label class="verb-label">PUT</label>
      <input type="checkbox" [(ngModel)]="currentAction.verbPut">
    </p>
    <p>
      <label class="verb-label">DELETE</label>
      <input type="checkbox" [(ngModel)]="currentAction.verbDelete">
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success btn-circle btn-lg" data-dismiss="modal" (click)="onSave()" title="Save Action">
      <i class="fa fa-check-circle-o" aria-hidden="true"></i>
    </button>
  </div>

</div>
