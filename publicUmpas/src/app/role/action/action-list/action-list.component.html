<div class="input-group">

  <input #nameFilterInput type="text" class="form-control" (keyup)="0" placeholder="Filter by name">

  <span class="input-group-btn">
    <button type="button" class="btn btn-default" title="ახალი როლი" data-toggle="modal" data-target="#new-role-modal">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </span>
</div>
<accordion>
  <accordion-group *ngFor="let action of actionService.actions | nameFilter:nameFilterInput.value" #group>
    <div accordion-heading>
      <button class="btn btn-danger" (click)="onRemoveAction($event,action)"><i class="fa fa-trash"></i></button>
      {{action.name}}
      <i class="pull-right float-xs-right fa" [ngClass]="{'fa-chevron-down': group?.isOpen, 'fa-chevron-right': !group?.isOpen}"></i>

    </div>
    <app-action-details [currentAction]=action></app-action-details>
  </accordion-group>
</accordion>
