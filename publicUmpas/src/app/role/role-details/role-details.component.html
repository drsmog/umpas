
<div class="container-fluid">

  <div class="form-group">
    <label>Role Name</label>
    <input type="text" class="form-control" placeholder="Role Name" [(ngModel)]="currentRole.name">
    <label>Description</label>
    <input type="text" class="form-control" placeholder="Short Description" [(ngModel)]="currentRole.description">
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onSave()">Save</button>
  </div>

</div>
